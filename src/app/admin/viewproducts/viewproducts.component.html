<div class="topnav">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Admin Panel</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="openDialog()">
      Add Product
    </button>
  </mat-toolbar>
</div>

<div class="contain">
  <div style="margin-top: 5px; padding: 100px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex.Neo 6"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</th>
          <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Product Name
          </th>
          <td mat-cell *matCellDef="let product">{{ product.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Product Price
          </th>
          <td mat-cell *matCellDef="let product">
            &#8377; &nbsp; {{ product.Price }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Product Image
          </th>
          <td mat-cell *matCellDef="let product">
            <img src="{{ product.Image }}" />
          </td>
        </ng-container>

        <ng-container matColumnDef="Variant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Product Variant
          </th>
          <td mat-cell *matCellDef="let product">{{ product.Variant }}</td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editproduct(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteproduct(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
