<div class="hrlo">
<mat-card class="example-card" *ngFor="let mobile of val">
    <img class="mat-card-image" src="{{mobile.Image}}" alt="Photo of a Shiba Inu">
    <!-- <mat-card-content>
      <p>
      </p>
    </mat-card-content> -->
    <mat-card-footer>
     <mat-card-title class="Mname">{{mobile.Name}}</mat-card-title>
     <mat-card-title class="Mprice">&#8377;{{mobile.Price}}</mat-card-title>
      <mat-card-subtitle class="Mvariant">{{mobile.Variant}}</mat-card-subtitle>
    </mat-card-footer>
    <mat-card-actions>
      <button mat-button (click)="addtocart(mobile)">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
