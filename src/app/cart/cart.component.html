<ng-container *ngIf="product.length!=0 ">
  <div class="container">
<div class="card-table">
  <div class="card-product">
    <table class="table table-responsive">
      <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Variant</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of product;let i=index">
          <td>{{i+1}}</td>
          <td>{{item.Name}}</td>
          <td><img src="{{item.Image}}"></td>
          <td>&#8377;{{item.Price}}</td>
          <td>{{item.Variant}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.total}}</td>
          <td>
            <button (click)="removeitemcart(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
        <tr>
          <td  colspan="4"></td>
           <td><button class="btn btn-danger" (click)="deletecart()">Empty Cart</button></td>
            <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
            <td><button class="btn btn-success" (click)="success()">Checkout</button></td>
            <td><strong>Grand Total:&#8377;{{grandtotal}}</strong></td>
          </tr>

      </tbody>

    </table>
  </div>
</div>  
  </div>

</ng-container>
<ng-container *ngIf="product.length==0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
      </div>
      <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        <h4>Your cart is Empty!!!</h4>
        <h6>Add item to it now</h6>
        <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
  </div>
</ng-container>
